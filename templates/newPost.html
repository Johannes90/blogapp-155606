{% extends "header.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-uppercase">Create a new post</h1>
        <form method="post" class="form">
            <div class="form-group">
                <label for="title" class="control-label">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Title" value="{{title}}">
            </div>
            <div class="form-group">
                <label for="content" class="control-label">Content</label>
                <textarea name="content" id="content" rows="15" class="form-control">{{content}}</textarea>
            </div>
            <p>{{error}}</p>
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Save Edit</button>
                <button href="/" class="btn btn-md btn-danger">Cancel</button>
            </div>
        </form>
        </div>
    </div>
{% endblock %}
