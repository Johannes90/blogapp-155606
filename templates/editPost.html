{% extends "header.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-uppercase">Edit your post <small>{{ post.author }}</small></h1>
            <form method="post" class="form">
                <div class="form-group">
                    <label for="title" >Title</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Title" value="{{title}}">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" rows="15" class="form-control">{{content}}</textarea>
                    <p>{{error}}</p>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Save Edit</button>
                    <button href="/" class="btn btn-md btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
