{% for comment in comments %}
    <div class="panel panel-default">
        <div class="panel-body">
        <div class="row">
            {% if comment.author == user.name %}
            <form action="/editComment/{{ post.key().id() }}/{{ comment.key().id() }}">
                <button type="submit" class="btn btn-info btn-sm pull-left">Edit Comment</button>
            </form>
            <form method="get" action="/deleteComment/{{ post.key().id() }}/{{ comment.key().id() }}">
                <button type="submit" class="btn btn-danger btn-sm pull-left">Delete Comment</button>
            </form>
        {% endif %}
        </div>
          <p class="lead">{{ comment.author }} wrote on {{post.created.strftime("%b %d, %Y")}}:</p>
          <p>{{ comment.comment }}</p>
      </div>
    </div>
{% endfor %}
