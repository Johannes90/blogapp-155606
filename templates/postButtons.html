{% if user.name == post.author %}
    <form action="/edit/{{ post.key().id() }}">
        <button type="submit" class="btn btn-info btn-sm pull-left">Edit Post</button>
    </form>
    <form method="get" action="/delete/{{ post.key().id() }}">
        <button type="submit" class="btn btn-danger btn-sm pull-left">Delete Post</button>
    </form>
    <button type="button" class="btn btn-default btn-sm pull-left" disabled="disabled">
        {{ post.likes }} <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
    </button>
{% endif %}
{% if user and not user.name == post.author %}
    {% if user.name not in post.likers %}
        <form action="/like/{{ post.key().id() }}" method="post">
            <button type="submit" class="btn btn-default btn-sm pull-left">
             {{ post.likes }} <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span>
            </button>
        </form>
    {% else %}
        <form action="/unlike/{{ post.key().id() }}" method="post">
            <button type="submit" class="btn btn-default btn-sm pull-left">
             {{ post.likes }} <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"> </span>
            </button>
        </form>
    {% endif %}
{% endif %}
