{% extends "header.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form" method="post">
                    <h2 class="form-signup-heading">Signup Form</h2>
                    <div class="form-group">
                        <label for="inputUsername" class="sr-only">Username</label>
                        <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" value="{{username}}" required autofocus>  <label for="inputEmail" class="sr-only">Email address</label>
                        <p>{{error_username}}</p>
                    </div>
                    <div class="form-group">
                        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" value="{{email}}" required>
                        <p>{{error_email}}</p>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" value="" required>
                        <p>{{error_password}}</p>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordVerify" class="sr-only">Password Verify</label>
                        <input type="password" id="inputPasswordVerify" class="form-control" name="verify" placeholder="Confirm Password" value="" required>
                        <p>{{error_verify}}</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-md btn-success" type="submit">Register</button>
                        <button href="/" class="btn btn-md btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
