<form action="/newComment/{{ post.key().id()}}" method="post" class="form">
    <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Comment</label>
        <textarea name="comment" id="content" rows="5" class="form-control">{{comment}}</textarea>
    </div>
    <p>{{error}}</p>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
