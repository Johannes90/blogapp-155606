{% extends "header.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-uppercase">Edit your comment <small>{{ comment.author }}</small></h1>
            <form method="post" class="form">
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="content" rows="15" class="form-control">{{comment.comment}}</textarea>
                </div>
                <p>{{error}}</p>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Save Edit</button>
                    <button href="/" class="btn btn-md btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
